<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Free Cell</title>
    <link rel="stylesheet" href="css/index.css" type="text/css">
  </head>
  <body>
    <div id="app">
      <div id="card-grid">
	<div class="column1 freecell">
	  <img :src="getFreecell(0)">
	</div>
	<div class="column2 freecell">
	  <img :src="getFreecell(1)">
	</div>
	<div class="column3 freecell">
	  <img :src="getFreecell(2)">
	</div>
	<div class="column4 freecell">
	  <img :src="getFreecell(3)">
	</div>
	
	<template v-for="rowi in game.getLargestColumnCount()">
	  <template v-for="card in game.getRow(rowi-1)">
	    <div v-if="card != ''" :class="'card '+cardClass(card, rowi-1)">
	      <img :src="'cards/'+card+'.png'">
	    </div>
	  </template>
	</template>
      </div>
    </div>
    <script src="js/vue.global.js"></script>
    <script src="js/deck.js" type="text/javascript"></script>
    <script src="js/app.js" type="text/javascript"></script>
  </body>
</html>
