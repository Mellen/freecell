<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Free Cell</title>
    <link rel="stylesheet" href="css/index.css" type="text/css">
  </head>
  <body>
    <div id="app">
      <div id="card-grid">
	<div :class="'column1 freecell ' + freecellExtraClasses(0)">
	  <img :src="getFreecell(0)" @click="game.selectDropFreecell(0)">
	</div>
	<div :class="'column2 freecell ' + freecellExtraClasses(1)">
	  <img :src="getFreecell(1)" @click="game.selectDropFreecell(1)">
	</div>
	<div :class="'column3 freecell ' + freecellExtraClasses(2)">
	  <img :src="getFreecell(2)" @click="game.selectDropFreecell(2)">
	</div>
	<div :class="'column4 freecell ' + freecellExtraClasses(3)">
	  <img :src="getFreecell(3)" @click="game.selectDropFreecell(3)">
	</div>
	<div class="column5 freecell">
	  <img :src="getHome(0)" @click="game.dropHome(0)">
	</div>
	<div class="column6 freecell">
	  <img :src="getHome(1)" @click="game.dropHome(1)">
	</div>
	<div class="column7 freecell">
	  <img :src="getHome(2)" @click="game.dropHome(2)">
	</div>
	<div class="column8 freecell">
	  <img :src="getHome(3)" @click="game.dropHome(3)">
	</div>	
	<template v-for="rowi in game.getLargestColumnCount()">
	  <template v-for="coli in game.table.length">
	    <div v-if="game.table[coli-1].length == 0 && rowi == 1" :class="'card column'+coli+' freecell'">
	      <img src="cards/blank.png" @click="game.selectDropClear(coli-1, rowi-1)" >
	    </div>
	    <div v-else-if="game.getCard(coli-1, rowi-1) != ''" :class="'card '+cardClass(coli-1, rowi-1)">
	      <img :src="'cards/'+game.getCard(coli-1, rowi-1)+'.png'" @click="game.selectDropClear(coli-1, rowi-1)">
	    </div>
	  </template>
	</template>
      </div>
    </div>
    <script src="js/vue.global.js"></script>
    <script src="js/deck.js" type="text/javascript"></script>
    <script src="js/app.js" type="text/javascript"></script>
  </body>
</html>
